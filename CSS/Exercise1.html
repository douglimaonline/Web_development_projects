<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise1</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1e1e1e;
            flex-wrap: wrap;
            color: azure;
            display: flex;
            flex: 1 1 100vw;
        }
        
        header, nav, main, aside, footer {
            display: flex;
            background: #a1a1a1;
            margin: 3px;
        }

        header {            
            flex-basis: 100vw;
            height: 40px;
            justify-content: center;
        }

        .HeaderContent {
            display: flex;
            justify-content: center;
            background: black;
            flex-basis: 60vw;
        }

    </style>
</head>
<body>
    <header>
    <div class="HeaderContent">Content</div>
    </header>
    <nav>nav</nav>
    <main>main</main>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
