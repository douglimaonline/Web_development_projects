<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise1</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1e1e1e;
            flex-wrap: wrap;
            color: azure;
            display: flex;
            flex: 1 1 100vw;
            font-family: "Motiva Sans", Arial, Helvetica, sans-serif;
            color: #ebebeb;
        }
        
        header, main, footer {
            display: flex;
            background: #a1a1a1;
            margin: 3px;
        }

        header {            
            flex-basis: 100vw;
            height: 80px;
            padding: 0 0 0 6px;
        }

        main {
            flex-wrap: wrap;
            justify-content: center;
            align-content: start;
            flex: 10 1 100vw;
            height: calc(100vh - 178px);
        }
        
        .UserContent {
            display: flex;
            background: black;
            align-items: center;
            flex-basis: 70vw;
            height: 102px;
            padding: 0 0 0 18px;
            margin: 0 auto;
        }

        .userImage {
            padding: 1px;
            border-radius: 0;
            border: none;
            width: 64px;
            height: 64px;
        }

        .gameImage {
            padding: 1px;
        }

        .userName {
            padding: 0 0 0 18px;
            font-size: 26px;
        }

        .libraryTables {
            display: flex;
            background: black;
            flex-basis: 70vw;
            height: 50px;
            padding: 0 0 0 6px;
            margin: 3px;
        }

        .gameContent {
            display: flex;
            background: black;
            flex-basis: 70vw;
            height: 180px;
            padding: 6px;
            margin: 3px;
        }

        .gameInfo {
            background: pink;
            flex-grow: 1;
        }

        .options {
            flex-grow: 1;
        }

        footer {
            flex: 1 1 100vw;
            height: 80px;
        }


    </style>
</head>
<body>
    <header>Header</header>
    <main>
    <div class="UserContent">
        <img
        class="userImage"
        src="https://avatars.cloudflare.steamstatic.com/9cbb5621ce86f70a34dc55705713aca37dd64c45_medium.jpg"
        />
        <p class="userName">
            dodozin
        </p>
    </div>
    <div class="libraryTables">Libraries</div>
    <div class="gameContent">
        <img
        class="gameImage"
        src="https://cdn.cloudflare.steamstatic.com/steam/apps/730/header.jpg"
        />
        <div class="gameInfo">
            game info
        </div>
        <div class="options">
            options
        </div>
    </div>
    </main>
    <footer>footer</footer>
</body>
</html>
